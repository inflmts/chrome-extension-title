<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Options | Title</title>
  <link rel="icon" href="../assets/icon-32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap">
  <link rel="stylesheet" href="build/options.css">
  <script type="module" src="build/options.js"></script>
</head>
<body>
  <header>
    <h1>Options</h1>
  </header>
  <main>
    <table id="title-map">
      <thead>
        <tr>
          <th class="key">Key</th>
          <th class="title">Title</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="reset-all-button-wrapper">
      <button id="reset-all-button">Reset All</button>
    </div>
  </main>
  <div id="reset-all-modal-wrapper" class="modal-wrapper" hidden>
    <div id="reset-all-modal" class="modal">
      <p>Are you sure you want to reset every single title?</p>
      <p>This <strong>cannot</strong> be undone!</p>
      <div class="controls">
        <button id="reset-all-cancel">Cancel</button>
        <button id="reset-all-confirm">Reset All</button>
      </div>
    </div>
  </div>
</body>
</html>
